apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomize-argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/manabpokhrel7/Kustomize-gitops.git
    targetRevision: main
    path: manifest/helm-kustomize
    helm:
      valueFiles:
        - values.yaml
        - env/dev/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: react
