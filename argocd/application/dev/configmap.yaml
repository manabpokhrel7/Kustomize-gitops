apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  # Both flags must be in one string on a single line
  kustomize.buildOptions: "--enable-helm --load-restrictor LoadRestrictionsNone"
  # --load-restrictor LoadRestrictionsNone: Allows reaching ../../../helm-kustomize
  # --enable-helm: Processes the helmCharts block
